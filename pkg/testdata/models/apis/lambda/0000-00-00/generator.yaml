resources:
  Function:
    fields:
      CodeLocation:
        is_read_only: true
        from:
          operation: GetFunction
          path: Code.Location
      CodeRepositoryType:
        is_read_only: true
        from:
          operation: GetFunction
          path: Code.RepositoryType
    synced:
      when:
        - path: Status.State
          in:
            - AVAILABLE
            - ACTIVE
        - path: Status.LastUpdateStatus
          in:
            - AVAILABLE
            - ACTIVE
        - path: Status.CodeSize
          in:
            - 1
            - 2
