resources:
  Integration:
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
  VpcLink:
    fields:
      SecurityGroupIds:
        references:
          resource: SecurityGroup
          path: Status.ID
          service_name: ec2
      SubnetIds:
        references:
          resource: Subnet
          path: Status.SubnetID
          service_name: ec2
ignore:
  resource_names:
    - ApiMapping
    - Authorizer
    - Deployment
    - DomainName
    - IntegrationResponse
    - Model
    - Route
    - RouteResponse
    - Stage

