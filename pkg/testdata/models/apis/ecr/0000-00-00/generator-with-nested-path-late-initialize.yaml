resources:
  Repository:
    fields:
      Name:
        late_initialize: {}
      ImageScanningConfiguration.ScanOnPush:
        late_initialize:
          delay_seconds: 5
      map..subfield.x:
        late_initialize:
          delay_seconds: 5
      another.map..lastfield:
        late_initialize:
          delay_seconds: 5
      some.list:
        late_initialize:
          delay_seconds: 10
      structA.mapB..structC.valueD:
        late_initialize:
          delay_seconds: 20
    exceptions:
      errors:
        404:
          code: RepositoryNotFoundException
    list_operation:
      match_fields:
        - RepositoryName
