resources:
  Repository:
    fields:
      Name:
        late_initialize: {}
      ImageTagMutability:
        late_initialize:
          min_backoff_seconds: 5
    exceptions:
      errors:
        404:
          code: RepositoryNotFoundException
    list_operation:
      match_fields:
        - RepositoryName
ignore:
  resources:
  - PullThroughCacheRule
  - RepositoryCreationTemplate