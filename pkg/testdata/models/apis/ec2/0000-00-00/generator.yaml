operations:
  CreateLaunchTemplate:
    output_wrapper_field_path: LaunchTemplate
  CreateVpcEndpoint:
    output_wrapper_field_path: VpcEndpoint
  RunInstances:
    #output shape: Reservation
    output_wrapper_field_path: Instances
    operation_type:
      - Create
    resource_name: Instance
  DescribeInstances:
    #output shape: DescribeInstancesOutput
    output_wrapper_field_path: Reservations.Instances
    operation_type:
      - List
    resource_name: Instance
  TerminateInstances:
    operation_type:
      - Delete
    resource_name: Instance
resources:
  DhcpOptions:
    fields:
      DHCPConfigurations.Values:
        set:
          - from: AttributeValue.Value
  Instance:
    fields:
      SecurityGroups:
        set:
          - from: GroupName
  SecurityGroup:
    renames:
      operations:
        CreateSecurityGroup:
          input_fields:
            GroupName: Name
          output_fields:
            GroupId: Id
        DeleteSecurityGroup:
          input_fields:
            GroupId: Id
            GroupName: Name
        DescribeSecurityGroups:
          input_fields:
            GroupIds: Ids
            GroupNames: Names
