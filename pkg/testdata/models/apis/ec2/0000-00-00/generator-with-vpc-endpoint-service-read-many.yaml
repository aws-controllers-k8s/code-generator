operations:
  CreateVpcEndpointServiceConfiguration:
    output_wrapper_field_path: ServiceConfiguration
  DeleteVpcEndpointServiceConfigurations:
    operation_type:
      - Delete
    resource_name: VpcEndpointServiceConfiguration
  CreateVpcEndpointServiceConfiguration:
    output_wrapper_field_path: ServiceConfiguration
  DeleteVpcEndpointServiceConfigurations:
    operation_type:
      - Delete
    resource_name: VpcEndpointServiceConfiguration
resources:
  VpcEndpointServiceConfiguration:
    fields:
      AllowedPrincipals:
        from:
          operation: ModifyVpcEndpointServicePermissions
          path: AddAllowedPrincipals
      ServiceID:
        is_primary_key: true
        is_read_only: true
        print:
          path: Status.serviceID
          name: ServiceID
      ServiceState:
        is_read_only: true
        print:
          path: Status.serviceState
          name: ServiceState
      Tags:
        from:
          operation: CreateTags
          path: Tags
    synced:
      when:
      - path: Status.ServiceState
        in:
        - available
    list_operation:
      match_fields:
        - ServiceId
